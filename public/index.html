<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Klasa - prosty chat + tablica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styl.css">
  <style>
    body { padding: 1rem; }
    #messages { height: 300px; overflow:auto; border:1px solid #ddd; padding:10px; background:#fafafa; }
    #board { min-height: 120px; border:1px solid #ccc; padding:10px; background:#fff; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box" id="loginBox">
      <h2>Logowanie</h2>
    <div class="row g-2">
      <div class="col-md-3"><input id="username" class="form-control" placeholder="username"></div>
      <div class="col-md-3"><input id="password" type="password" class="form-control" placeholder="password"></div>
      <div class="col-md-2"><button onclick="login()" id="btnLogin" class="btn btn-primary">Zaloguj</button></div>
      <div class="col-md-4"><div id="loginInfo"></div></div>
    </div>
    </div>

    <div id="app" style="display:none;">
      <div class="container">
        <div class="left-panel">
          <div class="box" id="teacher-note">
            <h2>Notatka nauczyciela</h2>
            <textarea id="teacherText" readonly>
    Witaj! Tu pojawi się notatka nauczyciela.
            </textarea>
          </div>
          <div class="box" id="my-note">
            <h2>Moja notatka</h2>
            <textarea id="myText" placeholder="Zrób tu swoje notatki..."></textarea>
            <button id="saveNote">Zapisz notatkę</button>
          </div>
        </div>
    
          <div class="box" id="chat">
            <h2>Chat</h2>
            <div id="messages"></div>
            <input type="text" id="msgInput" placeholder="Napisz wiadomość...">
            <button id="sendMsg">Wyślij</button>
          </div>
        </div>
      </div>
  </div>

  <script src="silnik.js"></script>
</body>
</html>
